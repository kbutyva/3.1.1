<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<h2>Users</h2>
<table>
    <tr>
        <th>id</th>
        <th>username</th>
        <th>name</th>
        <th>surname</th>
        <th>salary</th>
        <th>role</th>
        <th>action</th>
    </tr>
    <tr th:each="user : ${usersList}">
        <td th:align="center" th:utext="${user.getId()}"></td>
        <td th:align="center" th:utext="${user.getUsername()}"></td>
        <td th:align="center" th:utext="${user.getName()}"></td>
        <td th:align="center" th:utext="${user.getSurname()}"></td>
        <td th:align="center" th:utext="${user.getSalary()}"></td>
        <td><p th:each="role : ${user.getRoles()}" th:text="${role.getName()}"></p></td>
        <td>
            <form th:method="GET" th:action="@{/admin/edit/{id}(id=${user.getId()})}">
                <input type="submit" value="Edit"/>
            </form>
            <form th:method="POST" th:action="@{/admin/delete/{id}(id=${user.getId()})}">
                <input type="submit" value="Delete"/>
            </form>
        </td>
    </tr>
</table>
<br>
<input type="button" value="Add new user"
       onclick="window.location.href = '/admin/add'">
<form th:method="GET" th:action="@{/logout}">
    <input type="submit" value="Logout">
</form>
</body>
</html>
