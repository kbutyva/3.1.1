<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <th>username</th>
        <th>name</th>
        <th>surname</th>
        <th>salary</th>
    </tr>
    <tr th:object="${user}">
        <td th:align="center" th:utext="${user.getId()}">id</td>
        <td><a th:utext="${user.getUsername()}"></a></td>
        <td><a th:utext="${user.getName()}"></a></td>
        <td><a th:utext="${user.getSurname()}"></a></td>
        <td th:utext="${user.getSalary()}">Salary</td>

    </tr>
</table>
</body>
</html>
